<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>HTCPCP</title>
</head>
<body>
    <h1>Hyper Text Coffee Pot Control Protocol (HTCPCP)</h1>
    <form method="POST" action="/">
        <button name="brew">Brew Coffee</button>
    </form>
    <div class="container">
        {{ message | safe}}
    </div>

    <h1>File Display (WIP)</h1>
    <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>
    <div class="container">
        {{ table | safe}}
    </div>
</body>
</html>
